    <!-- contact
    ================================================== -->
    <section id="contact" class="s-contact">

        <div class="overlay"></div>

        <div class="row section-header">
            <div class="col-full">
                <h3 class="subhead"></h3>
                <h1 class="display-2">Rejestracja dziecka - cd</h1>
            </div>
        </div>

        <div class="row contact-content">

            <div class="contact-primary">

                <form name="contactForm" id="contactForm" method="post" action="" novalidate="novalidate">
                    <fieldset>

                        <div class="form-field">
                            <select id="expirationDate" name="expirationDate" placeholder="Termin ważności"
                                class="full-width" required>
                                <option value="" hidden>Wybierz termin ważności</option>
                                <option value="1M">1 miesiąc</option>
                                <option value="3M">3 miesiące</option>
                                <option value="6M">6 miesięcy</option>
                                <option value="UN">Bezterminowa</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <select id="category" name="category" placeholder="Kategoria pomocy" class="full-width" required>
                                <option value="" hidden>Wybierz kategorię pomocy</option>
                                <option value="1M">Edukacja</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <textarea name="despcription" rows="4" id="description" placeholder="Opis" value=""
                                aria-required="true" required class="full-width"></textarea>
                        </div>

                        <div class="form-field">
                            <button class="full-width btn--primary">Zakończ rejestrację</button>
                            <div class="submit-loader">
                                <div class="text-loader"></div>
                                <div class="s-loader">
                                    <div class="bounce1"></div>
                                    <div class="bounce2"></div>
                                    <div class="bounce3"></div>
                                </div>
                            </div>
                        </div>

                    </fieldset>
                </form>


                <!-- contact-warning -->
                <div class="message-warning">
                    Coś poszło nie tak, spróbuj jeszcze raz.
                </div>

                <!-- contact-success -->
                <div class="message-success">
                    Wiadomość została wysłana, dziękujemy!
                </div>

            </div> <!-- end contact-primary -->



        </div> <!-- end contact-content -->

    </section> <!-- end s-contact -->
